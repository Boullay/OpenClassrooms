<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/f0bfd040fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <title>ohmyfood</title>
</head>

<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="logo_tete">
        <div>
            <form method="get" action="">
                <input type="text" name="ville" id="ville" placeholder="Paris, Belleville" maxlength="30">
            </form>
        </div>

    </header>
    <main>
        <section class="Column">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#" class="btn btncolor btnrounded">Explorer nos restaurants</a>
        </section>

    </main>
    <footer class="footercolor">

        <div class="Column marginleft">
            <span class="logocolor">ohmyfood</span>
            <a href="#" class="btn"><i class="fa-solid fa-utensils logosize paddingright"></i>Proposez un restaurant</a>
            <a href="#" class="btn"><i class="fa-solid fa-handshake-angle logosize paddingright"></i>Devenir
                partenaire</a>
            <a href="#" class="btn">Mention légales</a>
            <a href="#" class="btn">Contact</a>
        </div>
    </footer>
